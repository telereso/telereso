        .idea {
            color: white;
            background: #0086B3;
            padding: 23px 5px 10px 10px;
            width: 100%;
            /*display: none;*/
        }

        .idea .input {
            display: block;
            height: 0;
            overflow-y: hidden;
        }

        .idea .input.show {
            display: flex;
            height: auto;
            overflow-y: auto;
            justify-content: center;
        }

        .idea .input textarea::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .idea a {
           color: rgba(255, 255, 255, 0.9);
        }

        .idea .input textarea {
            display: inline-block;
            margin-bottom: 1rem;
            color: rgba(255, 255, 255, 0.7);
            background-color: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
            border-style: solid;
            border-width: 1px;
            border-radius: 0.3rem;
            transition: height 0.5s ease;
            resize: none;
            height: 70px;
            width: 30em;
            overflow: hidden;
            padding: 10px;
            outline: none;
        }

        .btn.selected {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            background-color: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3)
        }

        .idea .input.show textarea:focus {
            height: 50vh;
            overflow-x: hidden;
            overflow-y: scroll;
        }

        .idea.focused .input.show textarea {
            height: 50vh;
            overflow-x: hidden;
            overflow-y: scroll;
        }

        .idea .input textarea.writing {
            border-color: rgba(0, 255, 0, 0.7)
        }

        .idea .input textarea::-webkit-scrollbar {
            width: 5px;
        }

        .idea .input textarea::-webkit-scrollbar-track {
            box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
            border-radius: 3px;
        }

        .idea .input textarea::-webkit-scrollbar-thumb {
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.5);
        }

        .idea .input textarea::scrollbar-thumb:window-inactive {
            background: rgba(255, 255, 255, 0.4);
        }

        .idea .bar {
            display: flex;
            flex-wrap: nowrap;
            justify-content: center;
        }

        @media screen and (max-width: 42em) {
            .idea .bar {
                flex-direction: column;
            }

            .idea .input textarea {
                width: calc(100% - 20px);
            }
        }

        .idea .header {
            font-weight: bold;
            color: rgba(255, 255, 255, 0.7);
            padding: 15px;
        }

        .idea .header small {
            font-weight: 100;
        }



